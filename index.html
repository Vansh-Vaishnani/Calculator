<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Odin Project â€” Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator">
    <div class="display">
      <div id="previous" class="previous-operand"></div>
      <div id="current" class="current-operand">0</div>
    </div>
    <div class="buttons">
      <button data-action="clear" class="span-2">AC</button>
      <button data-action="delete">DEL</button>
      <button data-action="operator">/</button>

      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-action="operator">*</button>

      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-action="operator">-</button>

      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-action="operator">+</button>

      <button data-number class="span-2">0</button>
      <button data-number>.</button>
      <button data-action="equals">=</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
